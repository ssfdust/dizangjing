<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>地藏经</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!--<![endif]-->
</head>
<body>

<div id="layout" class="pure-g">
    <div class="pure-u-1 pure-u-md-4-24">
    </div>

    <div class="content pure-u-1 pure-u-md-16-24">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <div style="margin:0 auto">
                    <a href="{{ url_for('index', cnt=cnt-1, cut=cut)}}">上一页</a>
                    <select id="state" class="pure-input-1-2" onchange="window.location=this.value;">
                        {{ options | safe}}
                    </select>
                    <a href="{{ url_for('index', cnt=cnt+1, cut=cut)}}">下一页</a>
                </div>

                <!-- A single blog post -->
                <section>
                    {{ html | safe }}
                </section>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item">合计{{ hanlen }}个字</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-4-24">
    </div>
</div>
</body>
</html>
